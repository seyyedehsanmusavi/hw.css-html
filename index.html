<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <h2 id="title" draggable="true">MACBOOK KEYBOARD</h2>
    <div class="ul">
        <div class="li">
            <button class="blue">`</button><button class="blue">1</button><button class="green">2</button><button class="red">3</button><button class="harchi">4</button><button class="orange">5</button><button class="orange">6
            </button><button class="harchi">7</button><button class="red">8</button><button class="green">9</button><button class="blue">10</button><button class="blue">-</button><button class="blue">+</button><button class="bigger blue wid">delete</button>
        </div>
        <div class="li">
            <button class="bigger blue">tab</button><button class="blue">Q</button><button class="green">W</button><button class="red">E</button><button class="harchi">R</button><button class="orange">T</button><button class="orange">Y</button><button class="harchi">U</button><button class="red">I</button><button class="green">O</button><button class="blue">P</button><button class="blue">[</button><button class="blue">]</button><button class="blue">\</button>
        </div>
        <div class="li">
            <button class="bigger blue">caps lock</button><button class="blue">A</button><button class="green">S</button><button class="red">D</button><button class="harchi">F</button><button class="orange">G</button><button class="orange">H</button><button class="harchi">J</button><button class="red">K</button><button class="green">L</button><button class="blue">:</button><button class="blue">"</button><button class="bigger blue">return</button>
        </div>
        <div class="li">
            <button class="bigger blue">shift</button><button class="blue">Z</button><button class="green">X</button><button class="red">C</button><button class="harchi">V</button><button class="orange">B</button><button class="orange">N</button><button class="harchi">M</button><button class="red">,</button><button class="green">.</button><button class="blue">/</button><button class="bigger blue">shift</button>

        </div>
    </div>
</body>
</html>
